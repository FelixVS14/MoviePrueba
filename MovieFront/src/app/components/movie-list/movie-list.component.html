<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div>
        <h2>Lista de Pel√≠culas</h2>
        <form [formGroup]="movieForm" (ngSubmit)="selectedMovie ? updateMovie() : createMovie()">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" formControlName="title" class="form-control">
          </div>
        
          <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" formControlName="director" class="form-control">
          </div>
        
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" formControlName="gender" class="form-control">
          </div>
        
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" formControlName="description" class="form-control">
          </div>
        
          <button type="submit" class="btn btn-primary">{{ selectedMovie ? 'Update' : 'Create' }}</button>
          <button *ngIf="isEditing" type="button" class="btn btn-secondary ml-2" (click)="clearSelection()">Clear Selection</button>
        </form>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Gender</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td (click)="selectMovie(movie)">{{ movie.title }}</td>
          <td (click)="selectMovie(movie)">{{ movie.director }}</td>
          <td (click)="selectMovie(movie)">{{ movie.gender }}</td>
          <td (click)="selectMovie(movie)">{{ movie.description }}</td>
          <td>
            <button class="btn btn-info" (click)="editMovie(movie)">Edit</button>
            <button class="btn btn-danger" (click)="confirmDelete(movie)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  

</body>
</html>
